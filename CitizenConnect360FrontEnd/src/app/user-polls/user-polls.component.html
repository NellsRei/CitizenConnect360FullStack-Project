        <div class="pollcards" *ngIf="polls$ | async as polls">
            <div class="onepoll" *ngFor="let poll of polls">
              <p class="question"><strong><u>Question</u></strong><br></p>
              <p>{{ poll.poll.pollQuestion}}</p>
              <strong>
                <div *ngFor="let choice of poll.pollChoices; let i = index">
                    <label>
                      <input type="radio" name="pollChoice" [value]="choice.choiceid" [(ngModel)]="selectedChoice">
                      {{ choice.choice }}
                    </label>
                  </div>
              </strong>
              <button class="vote">Vote</button>
            </div>
        </div>
